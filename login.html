<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reymoto</title>
    <!-- We will use this for the icons inside the input fields -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page-container">
        <!-- Left Column: Image -->
        <div class="login-image-section">
            <!-- This div will be styled with the motorcycle background image -->
        </div>

        <!-- Right Column: Form -->
        <div class="login-form-section">
            <header class="form-header">
                <img src="assets/reymoto-logo.png" alt="Reymoto Logo" class="form-logo">
            </header>

            <div class="form-content">
                <h2>Reserve motor parts with ease</h2>
                <p class="subtitle">Login to <span class="highlight">ReyMotoParts</span> and secure what you need</p>
                
                <form id="login-form">
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="Gmail" required>
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>

            <footer class="form-footer">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
